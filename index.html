<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="generator" content="BBEdit">
    <title>Differential equation Solver</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container">
    <div class="caption">
        <h2>Differential Equation Solver</h2>
    </div>
    <div class="equation">
        <img src="CodeCogsEqn.svg" alt="">
    </div>
    <div class="inner-container">
        <div class="left float-left">
            <form action="" method="POST" autocomplete="off">
                <div class="group">
                    <p>
                        y(<input class="border-bottom" placeholder="1" type="number" step="0.1" name="x0" value="1"
                                 onkeypress="this.style.width = ((this.value.length + 1) * 25) + 'px';"
                                 required>)
                        =<input class="border-bottom"  placeholder="1" type="number" step="0.1" name="y" value="1"
                                onkeypress="this.style.width = ((this.value.length + 1) * 25) + 'px';" required>
                    </p>
                    <p>
                        h=<input class="border-bottom h" id="h" placeholder="0.5" type="number" step="0.1" name="h" value="0.5"
                                 onkeypress="this.style.width = ((this.value.length + 1) * 28) + 'px';" required>
                    </p>

                    <p>
                        [ <input class="border-bottom" id="" placeholder="10.2" type="number" step="0.1" name="x0" value="1"
                                 onkeypress="this.style.width = ((this.value.length + 1) * 25) + 'px';" disabled>;
                        <input class="border-bottom" id="X" placeholder="10.2" type="number" step="0.1" name="x" value="10.2"
                               onkeypress="this.style.width = ((this.value.length + 1) * 28) + 'px';" required> ]
                    </p>
                </div>

                <div class="form-group">
                    <button id="apply">Apply</button>
                </div>
            </form>
        </div>
        <div class="right float-right">
            <div class="text">
                <h4>To better visibility you may hide the graphs or scroll down: </h4>
            </div>
            <div id="myDiv">
            </div>
        </div>
    </div>

    <div class="graph-container">
        <h2> Exact vs Euler </h2>
        <div class = "graph" id="euler"></div>

        <h2> Exact vs Improved Euler </h2>
        <div class = "graph" id="improvedEuler"></div>

        <h2> Exact vs Runge Kutta </h2>
        <div class = "graph" id="rungeKutta"></div>

        <h2> Global errors </h2>
        <div class = "graph" id="globalErrors"></div>

        <!--<h2> Local errors </h2>-->
        <!--<div class = "graph" id="local"></div>-->



    </div>
</div>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript" defer src="index.js"></script>
</body>
</html>
